<ion-popover-view>
<ion-content class="has-header">
<ion-button-bar>
    <button class="button button-active button-block" ng-click="saveAndReloadSyncSettingsPopover()">Save</button>
</ion-button-bar> 
<ion-list>
    <label class="item item-input">
        <span class="input-label">Sync Interval (secs)</span>
        <input ng-model="settings.sync.new_config.sync_interval"
             ng-disabled="false" type="number">
    </label>
</ion-list>
</ion-content>
</ion-popover-view>
