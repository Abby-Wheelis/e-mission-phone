<ion-popover-view>
   <ion-header-bar>
      <h2 class = "title">Why did you come here?</h2>
   </ion-header-bar>
   <ion-content>
      	<ion-list ng-repeat="destination in destinationOptions">
		    <ion-radio ng-click="chooseDestination()" ng-value="destination.value" ng-model="chosen.destination">{{destination.text}}</ion-radio>
		</ion-list>
   </ion-content>
</ion-popover-view>
