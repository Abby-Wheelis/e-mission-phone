<ion-view ng-class="ion-view-background" translate-namespace="diary">
    <ion-nav-bar class="bar-stable">
    </ion-nav-bar>
    <ion-nav-buttons side="right">
      <button class="button button-icon" ng-click="refresh()">
        <i class="icon ion-refresh"></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
       <div class="row buttons dark-color" style="text-align:center; background-color: transparent !important;" id="toget">
          <button ng-click="selectUnlabeled()" class="col-50 button" ng-class="{on:filterInputs.unlabeled}" style="text-align: center;font-size: 14px;font-weight: 600;" translate>
          {{'.unlabeled'}}
          </button>
          <button ng-click="selectInvalid()" class="col-75 button" ng-class="{on:filterInputs.invalid}" style="text-align: center;font-size: 14px;font-weight: 600;" translate>
          {{'.invalid-ebike'}}
          </button>
          <button ng-click="resetSelection()" class="col-25 button" style="text-align: center;font-size: 14px;font-weight: 600;" translate>
          {{'.reset'}}
          </button>
       </div>
    </ion-nav-buttons>
    <div style="background-color: transparent; border-left-style: solid; border-left-width: 0.5px; border-left-color: #212121; margin-left: 10%; position: absolute; float: left; height: 100%;"></div>
	<ion-content class="diary-entry">
        <!--
        <div  ng-if="inTrip()" class="control-list-item">
            <div class="control-list-text">Current Trip</div>
            <div ng-click="redirect()" id="gray" class="control-icon-button"><i class="ion-ios-arrow-right"></i></div>
        </div>
        -->
		<ion-list>
        <ion-nav-view ></ion-nav-view>
        <!--
        This needs to be collection-repeat instead of ng-repeat on android.
        Otherwise, you can only scroll using the sidebar, scrolling on the map side does not work.
        I have no clue why this happens, but it is not worth it to understand
        this deeply. It is not purely a leaflet issue, but it also clearly something to
        do with leaflet because scrolling on the details part does work.

        If you want to change this from collection-repeat to ng-repeat, you
        MUST test on android first to make sure that the scrolling works.
        -->
        <ion-item ng-if="data.displayTrips.length == 0" style="background-color: transparent;" id="no-border" class="list-item">
               <div ng-if="data.displayTrips.length == 0" style="position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);">
                 <h3>{{'diary.no-trips-found' | translate}}</h3>
               </div>
         </ion-item>

		<div collection-repeat="trip in data.displayTrips" item-height="'110px'">
           <div class="start-time-tag">{{trip.display_start_time}}</div>
            <div  style="padding-left: 19%;">

			 <ion-item id="diary-item" style="background-color: transparent;" class="list-item">
                <div id="diary-card" ng-class="trip.listCardClass" ng-style="{height: '100px'}">
                <div ng-click="showDetail($event, trip)" class="diary-arrow-container">
                    <i class="ion-more"></i>
                </div>
                <div ng-click="toggleDetail(trip)" ng-class="listTextClass" style="font-size: 18px; padding-left: 30px; margin-bottom: 0;" translate=".date-distance-in-time" translate-value-date="{{ trip.display_date }}" translate-value-distance="{{ trip.display_distance }}" translate-value-time="{{ trip.display_time }}"></div>
             <div class="row" style="padding-left: 5px;padding-right: 5px;margin-top: 0px">
                <div class="col-33" style="text-align: center;font-size: 14px;font-weight: 600;" translate>
                {{'.mode'}}
                </div>
                <div class="col-33" style="text-align: center;font-size: 14px;font-weight: 600; word-wrap: break-word;" translate>
                {{'.replaces'}}
                </div>
                <div class="col-33" style="text-align: center;font-size: 14px;font-weight: 600;" translate>
                {{'.purpose'}}
                </div>
             </div>
             <div class="row" style="padding-left: 5px;padding-right: 5px;">
                <div class="col-33" style="text-align: center;">
                    <div ng-if="trip.userInput.MODE" class="mode-confirm-container">
                        <button ng-click ="openPopover($event, trip, 'MODE')" class="button btn-mode-confirm btn-mode-confirm-green">
                            {{trip.userInput.MODE.text}}
                        </button>
                    </div>
                    <div  ng-if="!trip.userInput.MODE" class="mode-confirm-container">
                        <button ng-click ="openPopover($event, trip, 'MODE')" class="button btn-mode-confirm btn-mode-confirm-white" translate>
                        {{'.choose-mode'}}
                        </button>
                    </div>
                </div>
                <div class="col-33" style="text-align: center;">
                    <div ng-if="trip.userInput.REPLACED_MODE" class="mode-confirm-container">
                        <button ng-click ="openPopover($event, trip, 'REPLACED_MODE')" class="button btn-mode-confirm btn-mode-confirm-green">
                            {{trip.userInput.REPLACED_MODE.text}}
                        </button>
                    </div>
                    <div  ng-if="!trip.userInput.REPLACED_MODE" class="mode-confirm-container">
                        <button ng-click ="openPopover($event, trip, 'REPLACED_MODE')" class="button btn-mode-confirm btn-mode-confirm-white" translate>
                        {{'.choose-replaced-mode'}}
                        </button>
                    </div>
                </div>
                <div class="col-33" style="text-align: center;">
                    <div ng-if="trip.userInput.PURPOSE" class="purpose-confirm-container">
                        <button ng-click="openPopover($event, trip, 'PURPOSE')" class="button btn-purpose-confirm btn-purpose-confirm-green">
                            {{trip.userInput.PURPOSE.text}}
                        </button>
                    </div>
                    <div ng-if="!trip.userInput.PURPOSE" class="purpose-confirm-container">
                        <button ng-click="openPopover($event, trip, 'PURPOSE')" class="button btn-purpose-confirm btn-purpose-confirm-white" translate>
                        {{'.choose-purpose'}}
                        </button>
                    </div>
                </div>
             </div>   
            </div>
            </ion-item>
            </div>
            <div class="stop-time-tag">{{trip.display_end_time}}</div>
        </div>
		</ion-list>
	</ion-content>


</ion-view>
