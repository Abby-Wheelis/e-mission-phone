<div ng-if="configPlaceNotes">
    <!-- Place Item Template  -->
    <ion-item class="unified-diary-item" style="background-color: transparent;" class="list-item">
        <div class="diary-card place" style="padding-block: 12px">
            <timestamp-badge time="place.display_start_time" date="place.display_start_date_abbr" light-bg="true"></timestamp-badge>
            <div style="width: 100%; margin: auto">
                <div class="row" style="font-size: 12px; place-content: center; padding: 8px">
                    <b class="card-date">{{place.display_date}}</b>
                </div>
                <div class="card-title">
                    <!-- Place (Destination of Prev. Trip) -->
                    <i class="icon ion-location"></i>
                    <b>{{place.display_name}}</b>
                </div>
                <div style="margin: 10px auto; max-width: 150px;">
                    <add-note-button notes-config="configPlaceNotes" timeline-entry="place"
                        store-key="'manual/place_addition_input'">
                    </add-note-button>
                </div>
                <added-notes-list ng-if="place.additionsList.length" timeline-entry="place"
                                    addition-entries="place.additionsList" style="width: 100%">
                </added-notes-list>
            </div>
            <timestamp-badge time="place.display_end_time" date="place.display_end_date_abbr"></timestamp-badge>
        </div>
    </ion-item>
</div>
