<div ng-if="configPlaceNotes">
    <!-- Place Item Template  -->
    <ion-item class="unified-diary-item" style="background-color: transparent;" class="list-item">
        <!-- Start Time Tag -->
        <!-- <div class="start-time-tag">{{trip.display_end_time}}</div> -->
        <div class="diary-card short" style="padding-top: 15px; padding-bottom: 15px">
            <div style="margin: auto">
                <div class="row place-title" style="padding: 4px">
                    <!-- Place (Destination of Prev. Trip) -->
                    <i class="icon ion-location"></i>
                    <b>{{trip.end_display_name}}</b>
                </div>
                <div class="row" style="padding-top: 10px; padding-bottom: 10px">
                    <enketo-add-note-button notes-config="configPlaceNotes()" surveys="surveys" trip="trip"
                        time-bounds="timeBounds" dataKey="manual/place_addition_input" style="margin: auto">
                    </enketo-add-note-button>
                </div>
                <enketo-notes-list entries="trip.placeAddition"></enketo-notes-list>
            </div>
        </div>
        <!-- End Time Tag -->
        <!-- <div ng-if="trip.nextTrip" class="stop-time-tag">{{trip.nextTrip.display_start_time}}</div> -->
    </ion-item>
</div>
