<ion-view hide-nav-bar="true" class="intro-view">
    <ion-slide-box delegate-handle="intro-box" on-slide-changed="slideChanged(index)" show-pager="false">
      <ion-slide>
        <ng-include src="'templates/intro/summary.html'"></ng-include>
      </ion-slide>
      <ion-slide>
        <ng-include ng-if="lang != 'en'" src="'i18n/intro/consent-'+ lang +'.html'"></ng-include>
        <ng-include ng-if="lang == 'en'" src="'templates/intro/consent.html'"></ng-include>
      </ion-slide>
      <ion-slide>
        <ng-include src="'templates/intro/login.html'"></ng-include>
      </ion-slide>
    </ion-slide-box>
</ion-view>
