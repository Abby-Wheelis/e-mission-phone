<ion-view view-title="Survey" class="ion-view-background">
   <ion-nav-buttons side="right">
      <nav class="pages-toc hide" role="navigation">
        <label for="toc-toggle"></label>
        <input type="checkbox" id="toc-toggle" class="ignore" value="show">
        <!-- this element can be placed anywhere, leaving it out will prevent running ToC-generating code -->
        <ul class="pages-toc__list"></ul>
        <div class="pages-toc__overlay"></div>
      </nav>
   </ion-nav-buttons>
   <ion-nav-title class="form-header clearfix">
    <span class="form-language-selector hide"><span>Choose Language</span></span>
   </ion-nav-title>
   <ion-content>
    <div id="dummy-form-content" />
   </ion-content>
   <ion-footer-bar class="form-footer col">
    <div class="row">
        <a href="#" class="btn previous-page disabled col-50">Back</a>
        <a href="#" class="btn btn-primary next-page disabled col-50">Next</a>
    </div>
    <div class="row">
        <button id="validate-form" ng-click="validateForm()" class="btn btn-primary col-50">Validate</button>
        <div class="btn col-50"><a href="https://www.enketo.org">Powered by enketo.org</a></div>
    </div>
   </ion-footer-bar>
</ion-view>
