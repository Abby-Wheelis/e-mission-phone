<div>
    <ion-item class="notes-list" style="background-color: transparent">
        <ul>
            <li class="notes-list-entry" ng-repeat="entry in entries">
                <b>{{entry.data.label}}</b>
                <i>{{entry.data.start_fmt_time.substring(11,16) + ' - ' + entry.data.end_fmt_time.substring(11,16)}}</i>
                <i class="icon ion-trash-a" ng-click="deleteEntry(entry)"></i>
            </li>
        </ul>
    </ion-item>
</div>
